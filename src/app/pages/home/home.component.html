<section class="home-container">
  <div class="home-container__title">
    <img src="https://fontmeme.com/permalink/200228/84b80bb61c559f1ecb62689a799da98d.png" width="50%" alt="">
  </div>
</section>
<section class="info-pokemons">
  <div class="info-pokemons__list">
    <div class="box" *ngFor="let pokemon of listPokemons.results">
      <h2>{{pokemon.name}}</h2>
      <img
        width="100"
        src="https://www.pokemongobrasil.com/wp-content/uploads/2016/08/great_ball_by_peetzaahhh2010-d93nt17.png" 
        alt=""
        (click)="sendRequest(pokemon.name)"
      >
    </div>
  </div>
  <div class="info-pokemons__choose">
    <div class="box" *ngIf="pokemonSelected.length === 0">
      <img width="75%" src="https://static.quizur.com/i/b/5aea1330b75d38.060055205aea1330a698a8.23241955.jpg" alt="">
    </div>
    <div class="box" *ngIf="pokemonSelected.length !== 0">
      <img [src]="pokemonSelected.sprites.back_default" alt="">
      <img [src]="pokemonSelected.sprites.back_shiny_female" alt="">
      <img [src]="pokemonSelected.sprites.front_default" alt="">
      <img [src]="pokemonSelected.sprites.front_shiny_female" alt="">
    </div>
    <div class="box" *ngIf="pokemonSelected.length !== 0">
        <img [src]="pokemonSelected.sprites.front_default" alt="" width="200">
    </div>
  </div>
</section>
