<section class="home">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col mt-4">
        <img src="https://fontmeme.com/permalink/200228/84b80bb61c559f1ecb62689a799da98d.png" width="100%" alt="">
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12 col-sm-12 col-md-6 d-flex flex-wrap order-1 order-md-0">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-4 mt-4" *ngFor="let pokemon of listPokemons.results">
            <app-poke-card 
              [pokemon]="pokemon" 
              (responsePokemon)="responsePokemon($event)"
              (activeLoader)="activeLoader($event)"
            ></app-poke-card>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-6 mt-4">
        <div class="row justify-content-center">
          <div class="loader" *ngIf="loader"><div></div><div></div>
          </div>
          <div *ngIf="!loader">
            <div *ngIf="pokemonSelected.length === 0">
              <img width="100%" src="https://static.quizur.com/i/b/57c1c26fc0b812.5998420157c1c26fb156c9.51498011.png" alt="">
            </div>
            <div *ngIf="pokemonSelected.length !== 0">
              <img [src]="pokemonSelected.sprites.back_default" alt="">
              <img [src]="pokemonSelected.sprites.back_shiny_female" alt="">
              <img [src]="pokemonSelected.sprites.front_default" alt="">
              <img [src]="pokemonSelected.sprites.front_shiny_female" alt="">
            </div>
            <div class="d-flex justify-content-center" *ngIf="pokemonSelected.length !== 0">
              <img [src]="pokemonSelected.sprites.front_default" alt="" width="200">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
